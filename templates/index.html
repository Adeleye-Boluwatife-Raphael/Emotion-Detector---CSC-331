<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Emotion Detection Web App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Emotion Detection</h1>

    <div>
      <h2>Upload an Image</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Your Name (optional)" />
        <input type="file" name="file" accept="image/*" />
        <button type="submit">Upload and Detect</button>
      </form>
    </div>

    <div>
      <h2>Live Capture from Webcam</h2>
      <video id="video" width="640" height="480" autoplay></video>
      <canvas
        id="canvas"
        width="640"
        height="480"
        style="display: none"
      ></canvas>
      <input type="text" id="liveName" placeholder="Your Name (optional)" />
      <button id="capture">Capture and Detect</button>
    </div>

    <div id="result"></div>

    <script>
      // Access webcam
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          document.getElementById("video").srcObject = stream;
        })
        .catch((err) => console.error("Error accessing webcam: ", err));

      // Capture button for live
      document.getElementById("capture").addEventListener("click", () => {
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        context.drawImage(document.getElementById("video"), 0, 0, 640, 480);
        const imageData = canvas.toDataURL("image/png");
        const name = document.getElementById("liveName").value;

        fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `image=${encodeURIComponent(
            imageData
          )}&name=${encodeURIComponent(name)}`,
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerHTML = `<strong>Detected Emotion:</strong> ${data.emotion}`;
          })
          .catch((err) => console.error(err));
      });

      // Upload form submission
      document.getElementById("uploadForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        fetch("/upload", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerHTML = `<strong>Detected Emotion:</strong> ${data.emotion}`;
          })
          .catch((err) => console.error(err));
      });
    </script>
  </body>
</html>
